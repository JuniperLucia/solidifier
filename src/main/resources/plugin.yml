name: Solidifier
version: '${project.version}'
main: ind.coralsolace.solidifier.Solidifier
api-version: 1.19
prefix: Solidifier
authors: [ CoralDawn ]
description: A plugin for Paper 1.19 that adds a command that can manipulate concrete.
commands:
  solidify:
    description: Hardens Concrete Powder into Concrete.
    usage: /solidify
    aliases: harden
  erode:
    description: Breaks Concrete down back into Concrete Powder.
    usage: /erode
    aliases: soften